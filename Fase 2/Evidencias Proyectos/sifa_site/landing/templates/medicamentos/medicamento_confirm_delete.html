{% extends 'base.html' %}
{% block content %}
<div class="container py-4" style="max-width: 720px;">
  <h3 class="mb-3"><i class="bi bi-trash me-2"></i>Eliminar medicamento</h3>
  <div class="glass-card p-3">
    <p>¿Eliminar <strong>{{ obj.nombre }}</strong> {{ obj.potencia }} ({{ obj.forma }})?</p>
    <form method="post">
      {% csrf_token %}
      <div class="mt-3 d-flex gap-2">
        <button class="btn btn-danger">Sí, eliminar</button>
        <a class="btn btn-outline-secondary" href="{% url 'medicamentos_list' %}">Cancelar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
