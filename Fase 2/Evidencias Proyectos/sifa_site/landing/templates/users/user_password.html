{% extends 'base.html' %}
{% block content %}
<div class="container py-4" style="max-width: 720px;">
  <h3 class="mb-3">{{ title }}</h3>
  <div class="glass-card p-3">
    <form method="post" novalidate>
      {% csrf_token %}
      <div class="row g-3">
        <div class="col-md-6">{{ form.password1.label_tag }} {{ form.password1 }}</div>
        <div class="col-md-6">{{ form.password2.label_tag }} {{ form.password2 }}</div>
      </div>
      <div class="mt-3 d-flex gap-2">
        <button class="btn btn-primary">Actualizar</button>
        <a class="btn btn-outline-secondary" href="{% url 'user_list' %}">Volver</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
