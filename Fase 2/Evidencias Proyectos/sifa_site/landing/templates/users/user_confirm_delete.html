{% extends 'base.html' %}
{% block content %}
<div class="container py-4" style="max-width: 720px;">
  <h3 class="mb-3">Eliminar usuario</h3>
  <div class="glass-card p-3">
    <p>¿Seguro que deseas eliminar a <strong>{{ user_obj.username }}</strong> ({{ user_obj.get_full_name|default:"sin nombre" }})?</p>
    <form method="post">
      {% csrf_token %}
      <div class="mt-3 d-flex gap-2">
        <button class="btn btn-danger">Sí, eliminar</button>
        <a class="btn btn-outline-secondary" href="{% url 'user_list' %}">Cancelar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
